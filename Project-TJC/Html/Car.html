<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="/Css/Car.css">
    <title>Ecommerce Website</title>
</head>

<body>

    <!-- Header-Cabeçalho -->
    <header>
        <!-- Nav-Navegação -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart-Icon -->
            <i class='bx bxs-package' id="cart-icon"></i>
            <!-- Cart-Carrinho -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content-Conteúdo do Carrinho -->
                <div class="cart-content">
               
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Comprar-botão -->
                <button type="button" class="btn-buy">Comprar</button>
                <!-- Fechar Carrinho  -->
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <!-- Shop-Loja -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content-Conteúdo -->
        <div class="shop-content">
            <!-- |Box-1| -->
            <div class="product-box">
                <img src="/Img/Porshe911T.jpeg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-package add-cart'></i>
            </div>
             <!-- |Box-2| -->
             <div class="product-box">
                <img src="/Img/tim-meyer-WvA85uSNL6k-unsplash.jpg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$100</span>
                <i class='bx bx-package add-cart'></i>
            </div>
             <!-- |Box-3| -->
          <div class="product-box">
                <img src="/Img/guille-sanchez-U_8bzCEUXTU-unsplash(2).jpg" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$45</span>
                <i class='bx bx-package add-cart'></i>
            </div>
             <!-- |Box-4| -->
             <div class="product-box">
                <img src="/Img/peter-miranda-a2Qs_LkM8-8-unsplash.jpg" alt="" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$24.04</span>
                <i class='bx bx-package add-cart'></i>
            </div>
             <!-- |Box-5| -->
             <div class="product-box">
                <img src="/Img/8u9IC5.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL Sunglasses</h2>
                <span class="price">$50</span>
                <i class='bx bx-package add-cart'></i>
            </div>
             <!-- |Box-6| -->
             <div class="product-box">
                <img src="/Img/" alt="" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$50</span>
                <i class='bx bx-package add-cart'></i>
            </div>
             <!-- |Box-7| -->
             <div class="product-box">
                <img src="/Img/" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$70</span>
                <i class='bx bx-package add-cart'></i>
            </div>
             <!-- |Box-8| -->
             <div class="product-box">
                <img src="/Img/" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$45</span>
                <i class='bx bx-package add-cart'></i>
            </div>
        </div>
    </section>

    <script src="/JavaScript/Car.js"></script>
</body>

</html>
